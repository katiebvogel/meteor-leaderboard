<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <p>
      {{> loginButtons}}
    </p>

    {{> leaderboard}}
</body>





<template name="leaderboard">
  <button class="prizeButton">See Prize Options</button>
  <h1>Fabulous Prizes</h1>
  <p>
  {{#if showPrizes}}
    {{> prizes}}
  {{/if}}
  </p>
  {{#if currentUser}}
  {{> addPlayerForm}}
<ul>
    {{#each player}}
        <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
    {{#if selectedPlayer}}
        <li><h3>Selected Player:</h3> {{selectedPlayer.name}}</li>
        <li>
            <button class="increment">Give 5 Points</button>
            <button class="decrement">Take 5 Points</button>
            <button class="remove">Remove Player</button>
        </li>
    {{/if}}
</ul>
{{else}}
  <p>
    You must be logged-in to see the content
  </p>
{{/if}}
</template>





<template name="addPlayerForm">
  <form>
    Player Name: <br />
    <input type="text" name="playerName" /> <br />
    <!-- Your Starting Score: <br />
    <input type="Number" name="playerScore" /> -->
    <input type="submit" value="Add Player" />

  </form>
</template>





<template name="prizes">
  <h3>There are prizes if someone adds them to the DB after a reset!</h3>
  <ul>
    {{#each prize}}
      <li class="prize {{selectedPrizeClass}}">
        {{item}}
      </li>
      {{/each}}
      {{#if selectedPrize}}
        <li>
          <h3>This is the prize you selected:</h3> {{selectedPrize.item}}
        </li>
      {{/if}}
  </ul>
</template>
